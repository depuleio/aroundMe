<!-- {% extends 'base_accounts.html' %} -->

{% block title %}Log in to ArounMe{% endblock %}

{% block content %}
  <div class="row justify-content-center" style="padding: 40px;">
    <div class="col-lg-6 col-md-6 col-md-6">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title" style="font-size: 24px;">Log in</h1>
          <form method="post" novalidate>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-primary btn-block" style="font-size: 24px;">Log in</button>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
          New to AroundMe? <a href="{% url 'signup' %}">Sign up</a>
        </div>
      </div>
      <div class="text-center py-2">
        <medium>
          <a href="{% url 'password_reset' %}" >Forgot your password?</a>
        </medium>
      </div>
    </div>
  </div>
{% endblock %}
